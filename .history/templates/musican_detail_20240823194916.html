<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Musiqachilar - Podca</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    <link rel="stylesheet" href="/static/css/aos.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="site-wrap">


    <header class="site-navbar py-4 absolute transparent" role="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3" data-aos="fade-down">
                    <h1><a href="#" class="text-white h2">Podca</a></h1>
                </div>
                <div class="col-9" data-aos="fade-down">
                    <nav class="site-navigation position-relative text-right text-md-right" role="navigation">
                        <!-- Navigation links could be added here -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="site-blocks-cover overlay" style="background-image: url(/static/images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
                    <h2 class="text-white font-weight-light mb-2 display-4">Siz bizning Podca saytida o'zinga yoqqan qo'shiqlarni topishingiz mumkin</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section bg-light">
        <div class="container">
            <div class="row mb-5" data-aos="fade-up">
                <div class="col-md-12 text-center">
                    <h2 class="font-weight-bold text-black">Recent Musicians</h2>
                </div>
            </div>
            {% for music in musicans %}
            <div class="col-md-6 col-lg-4 mb-5 mb-lg-5">
                <div class="team-member">
                    <div class="image" style="background-image: url('{{ music.musican_image.url }}'); width: 350px; height: 350px; background-size: cover;"></div>
                    <a href="{% url 'main:musican_detail' music.id %}">
                        <div class="text">
                            <h2 class="mb-2 font-weight-light h4">{{ music.name }}</h2>
                            <p class="mb-4">{{ music.about|truncatewords:"20" }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/static/js/jquery-ui.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/jquery.stellar.min.js"></script>
    <script src="/static/js/jquery.countdown.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/aos.js"></script>
    <script src="/static/js/mediaelement-and-player.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;
            for (var i = 0; i < total; i++) {
                new MediaElementPlayer(mediaElements[i], {
                    pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
                    shimScriptAccess: 'always',
                    success: function () {
                        var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
                        for (var j = 0; j < targetTotal; j++) {
                            target[j].style.visibility = 'visible';
                        }
                    }
                });
            }
        });
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
